# キーボード名設定
CONFIG_ZMK_KEYBOARD_NAME="KobitoKey"

# スプリット設定
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_PERIPHERALS=2

# Bluetooth設定
CONFIG_BT_MAX_CONN=7
CONFIG_BT_MAX_PAIRED=7

# USB優先（ドングルはUSB接続が主）
CONFIG_ZMK_USB=y

# ZMK Studio有効化
CONFIG_ZMK_STUDIO=y
CONFIG_ZMK_STUDIO_LOCKING=y

# 接続安定性向上
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
CONFIG_BT_CTLR_PHY_2M=n

# ポインティングデバイス
CONFIG_ZMK_POINTING=y
CONFIG_SPI=y

# センサー回転（左トラックボール用）
CONFIG_SENSOR_ROTATION=y

# マウスサポート
CONFIG_ZMK_MOUSE=y

# 自動マウスレイヤー切り替え
CONFIG_ZMK_INPUT_PROCESSOR_TEMP_LAYER=y

# ログ出力（デバッグ用、必要に応じて有効化）
# CONFIG_ZMK_USB_LOGGING=y
# CONFIG_LOG_LEVEL_DBG=y
