manifest:
  defaults:
    revision: v0.3
  remotes:
    - name: zmkfirmware
      url-base: https://github.com/zmkfirmware
    - name: badjeff
      url-base: https://github.com/badjeff
    - name: hsgw
      url-base: https://github.com/hsgw
    - name: caksoylar  # <-- led
      url-base: https://github.com/caksoylar
    - name: carrefinho  # <-- Prospector dongle
      url-base: https://github.com/carrefinho  

  projects:
    # ZMK 本体。公式の app/west.yml を取り込む
    - name: zmk
      remote: zmkfirmware
      import: app/west.yml

    # PMW3610 ドライバ（外部モジュール）
    - name: zmk-pmw3610-driver
      remote: badjeff
      revision: main
      # 置き場所を明示したい場合は path を指定（任意）
      # path: modules/zmk-pmw3610-driver
    
    # Sensor-rotation
    - name: zmk-feature-sensor_rotation
      remote: hsgw
      revision: main

    # LED
    - name: zmk-rgbled-widget  # <-- led
      remote: caksoylar
      revision: main

    # Prospector dongle module (display and adapter)
    # Forked to fix "A" display issue in battery_bar.c
    # Original: https://github.com/carrefinho/prospector-zmk-module
    - name: prospector-zmk-module
      url: https://github.com/happy-ryo/prospector-zmk-module
      revision: fix/battery-bar-display-A-character

  self:
    path: config